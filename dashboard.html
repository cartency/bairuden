<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 2px 4px 5px gray;
            text-align: center;
            transition: 0.3s;
            border:2px solid skyblue ;
            border-radius:10px ;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .printing {
            background-color: white;
            color:blue;
            font-weight:normal;
        }

        .cutting {
            background-color: white;
            color: blue;
            font-weight: bold;
        }

        .sewing-dispatched {
            background-color:white;
            color: blue;
        }

        .sewing-received {
            background-color:white;
            color: black;
        }

        .sewing-payable {
            background-color:white;
            color:blue;
            font-weight: bold;
        }
            .expense-today {
                background-color: white;
                color: soft black;
                font-size: 18px;
            }

            .staff-attendence {
                background-color:white;
                color: sof blue;
                border: 10px solid red;
                font-weight: 600;
            }
    </style>
</head>

<body>
    <h2>Dashboard</h2>
    <div class="dashboard">
        <div class="card printing">
            <h3>Printing</h3>
            <p>11 pcs</p>
        </div>
        <div class="card cutting">
            <h3>Cutting</h3>
            <p>13 pcs</p>
        </div>
        
        <div class="card sewing-dispatched">
            <h3>Sewing Dispatched</h3>
            <p>42 pcs</p>
        </div>
        <div class="card sewing-received">
            <h3>Sewing Received</h3>
            <p>42 pcs</p>
        </div>
        <div class="card sewing-payable">
            <h3>Sewing Payable</h3>
            <p>42</p>
        </div>
        <div class="card expense-today">
            <h3>Expense Today</h3>
            <p>25,000</p>
        </div>
        <div class="card staff-attendance">
            <h3>Staff Attendence</h3>
            <p>28</p>
        </div>
    </div>
</body>

</html>
